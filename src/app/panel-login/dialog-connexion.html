<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>CONNEXION</mat-card-title>
        <mat-card-subtitle>Veuillez remplir le formulaire</mat-card-subtitle>
    </mat-card-header>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>identifiant</mat-label>
            <input matInput placeholder="id" [(ngModel)]="data.identifiant" [formControl]="identifiant" required>
        </mat-form-field><br>
        <mat-form-field class="example-full-width">
            <mat-label>Saisir le mot de passe</mat-label>
            <input matInput type="password" [(ngModel)]="data.password" [formControl]="password" required>
        </mat-form-field><br>
        <p class="example-para">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Connexion</button>
            <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
        </p>
    </form>
</mat-card>
