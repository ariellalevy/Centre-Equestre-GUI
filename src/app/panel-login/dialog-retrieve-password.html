<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Récupération du mot de passe</mat-card-title>
        <mat-card-subtitle>Veuillez remplir le formulaire</mat-card-subtitle>
    </mat-card-header>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Entrez votre email ou numero de telephone</mat-label>
            <input matInput placeholder="pat@example.com" name="email" [(ngModel)]="data" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field><br>
        <p class="example-para">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>envoyer</button>
            <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
        </p>
    </form>
</mat-card>
