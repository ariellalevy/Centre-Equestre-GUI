<div>
    <div *ngIf="isLogin==false">
      <app-panel-login (formulaireInscription)="inscription($event)" (formulaireRecupMdp)="getPassword($event)" (formulaireConnexion)="connexion($event)"></app-panel-login>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="isLogin==true">
      <app-panel-general [utilisateur]="utilisateur" (isLoggedEvent)="changeLoginStatus($event)"></app-panel-general>
    </div>
</div>
